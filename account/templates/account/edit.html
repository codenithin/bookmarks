{% extends "base.html" %}

{% block title %}Edit your Account {% endblock %}

{%block content%}
<h1>Edit your account </h1>
<p>You can edit your accoutn using the follwoing form:</p>
<form method="POST" enctype="multipart/form-data">
    {{ user_form.as_p}}
    {{ profile_form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>

</form>
{% endblock %}
